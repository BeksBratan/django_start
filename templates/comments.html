{% extends 'layout.html' %}

{% block title %}Comments{% endblock %}

{% block content %}
    {% for i in comments %}
        <li class='comment'>
            <h2><a href="/comments/{{ i.pk }}/">{{ i.comment_type }}</a></h2>
            <p class="comment_text">{{ i.comment_text }}</p>
        </li>
    {% endfor %}
{% endblock %}
