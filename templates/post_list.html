{% extends 'layout.html' %}

{% block title %}Posts{% endblock %}

{% block content %}
    {% for i in posts %}
        <li class='post'>
            <h2><a href="/posts/{{ i.pk }}/">{{ i.title }}</a></h2>
            <p class="post-description">{{ i.description }}</p>
        </li>
    {% endfor %}
{% endblock %}
